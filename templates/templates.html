<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Šablony - Docházka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Docházka</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Dashboard</a>
                <a class="nav-link" href="/calendar">Kalendář</a>
                <a class="nav-link active" href="/templates">Šablony</a>
                <a class="nav-link" href="/projects">Projekty</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Šablony aktivit</h2>
        
        <!-- Formulář pro novou šablonu -->
        <div class="card mb-4">
            <div class="card-header">Nová šablona</div>
            <div class="card-body">
                <form method="POST" action="/templates/create">
                    <div class="row">
                        <div class="col-md-3">
                            <input type="text" name="name" class="form-control" placeholder="Název šablony" required>
                        </div>
                        <div class="col-md-3">
                            <select name="project_id" class="form-select" required>
                                <option value="">Projekt...</option>
                                {% for project in projects %}
                                <option value="{{ project.id }}">{{ project.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-2">
                            <input type="number" name="duration_minutes" class="form-control" placeholder="Minuty" value="60">
                        </div>
                        <div class="col-md-3">
                            <input type="text" name="note" class="form-control" placeholder="Poznámka">
                        </div>
                        <div class="col-md-1">
                            <button type="submit" class="btn btn-primary">Přidat</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Seznam šablon -->
        <div class="row">
            {% for template in templates %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ template.name }}</h5>
                        <p class="card-text">
                            <strong>Projekt:</strong> {{ template.project.name }}<br>
                            <strong>Délka:</strong> {{ template.duration_minutes }} min<br>
                            {% if template.note %}
                            <strong>Poznámka:</strong> {{ template.note }}
                            {% endif %}
                        </p>
                        <form method="POST" action="/templates/delete/{{ template.id }}" style="display:inline">
                         <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Opravdu smazat šablonu?')">Smazat</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
